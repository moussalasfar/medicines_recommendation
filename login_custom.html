<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="main">
         <!-- Sign in Form -->
         <section class="sign-in">
            <div class="container">
                <h1 id="id1">Sign In</h1>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/images/signin.png" alt="sign in image"></figure>
                        <a href="register_custom.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h1 class="form-title" style="color: rgb(34, 33, 33);"><bold><i><span style="color: #3378c6;font-size:xx-large;">S</span>ymptomIA</i></bold>
                            <svg fill="#6eb3dd" viewBox="0 0 24 24" id="medical-receipt-left-2" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color" stroke="#6eb3dd">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="2.256">
                                    <path id="secondary" d="M14,8v4m2-2H12m-.73,6.73a2.52,2.52,0,0,1,0,3.54h0a2.52,2.52,0,0,1-3.54,0l-4-4a2.52,2.52,0,0,1,0-3.54h0a2.52,2.52,0,0,1,3.54,0ZM9.12,14.88,5.88,18.12" style="fill: none; stroke: #3378c6; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                                    <path id="primary" d="M7,8V4A1,1,0,0,1,8,3H20a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H16" style="fill: none; stroke: rgb(34, 33, 33); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                                </g>
                                <g id="SVGRepo_iconCarrier">
                                    <path id="secondary" d="M14,8v4m2-2H12m-.73,6.73a2.52,2.52,0,0,1,0,3.54h0a2.52,2.52,0,0,1-3.54,0l-4-4a2.52,2.52,0,0,1,0-3.54h0a2.52,2.52,0,0,1,3.54,0ZM9.12,14.88,5.88,18.12" style="fill: none; stroke: #3378c6; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                                    <path id="primary" d="M7,8V4A1,1,0,0,1,8,3H20a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H16" style="fill: none; stroke: rgb(34, 33, 33); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                                </g>
                                </svg>
                        </h1>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
     <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const checkbox = document.getElementById('remember-me');

    // Vérifier s'il y a déjà une valeur dans le localStorage
    const rememberMeValue = localStorage.getItem('rememberMe');

    // Si une valeur existe, cocher la checkbox
    if (rememberMeValue === 'true') {
        checkbox.checked = true;
    }

    // Écouter les changements sur la checkbox
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            // Si la checkbox est cochée, enregistrer dans le localStorage
            localStorage.setItem('rememberMe', 'true');
            console.log("User wants to be remembered.");
        } else {
            // Si la checkbox est décochée, retirer l'enregistrement du localStorage
            localStorage.removeItem('rememberMe');
            console.log("User does not want to be remembered.");
        }
    });
});

     </script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
